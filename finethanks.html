<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社笑顔と感謝 - 共進会</title>
    
    <!-- 1. Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ReactとReactDOMの読み込み -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. JSXをブラウザで変換するためのBabel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwindの設定 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                        'spin-slow': 'spin 15s linear infinite',
                        'image-loop': 'imageLoop 12s infinite', // 12秒周期
                        'flash-loop': 'flashLoop 12s infinite', // 画像切り替えに合わせてフラッシュ
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        // 画像の表示・非表示ループ（前面の鳥居画像用）
                        imageLoop: {
                            '0%, 75%': { opacity: '0' },   /* 社長表示 (鳥居透明) */
                            '80%, 95%': { opacity: '1' },  /* 鳥居表示 */
                            '100%': { opacity: '0' },      /* 社長に戻る */
                        },
                        // 切り替え時のフラッシュループ
                        flashLoop: {
                            '0%, 70%': { opacity: '0' },
                            '77%': { opacity: '1' },       /* 社長→鳥居 切り替え時フラッシュ */
                            '84%, 90%': { opacity: '0' },
                            '97%': { opacity: '1' },       /* 鳥居→社長 戻る時フラッシュ */
                            '100%': { opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { margin: 0; background-color: #111827; }
        /* スクロールバー装飾 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #db2777; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #be185d; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // -----------------------------------------------------------------------------
        // SVG Icons
        // -----------------------------------------------------------------------------
        const Icons = {

          ),
          X: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>

          ArrowRight: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>

          ),
          Heart: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
          ),
          Sun: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          ),
          Target: ({ className }) => (

          ),
          CheckSquare: ({ className }) => (

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          ),
          Plane: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 2L11 13"></path><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          ),

          ),
          Users: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
          ),
          Calendar: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          ),
          MapPin: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
          ),
          Utensils: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></svg>
          ),
          Megaphone: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 11 18-5v12L3 14v-3z"></path><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path></svg>
          ),
          Youtube: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.33 29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>
          ),
          Facebook: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
          ),
          Instagram: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
          ),
          Tiktok: ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>
          ),
          Line: ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
          ),
          // 日本地図（シルエット）SVGコンポーネント
          JapanMap: ({ className }) => (
            <svg viewBox="0 0 800 800" className={className} xmlns="http://www.w3.org/2000/svg" fill="currentColor">
              {/* 北海道 */}
              <path d="M685 130l20-15 30 10 10 35-25 25-45 10-25-20 15-35z" />
              {/* 本州 */}
              <path d="M650 210l15-5-10 40-40 50-70 30-60 50-50 40-60 40-40-10-20 30-30-20 10-30 40-40 60-30 80-20 60-50 50-30 40-40z" />
              {/* 四国 */}
              <path d="M310 460l40-5 10 30-30 20-30-10z" />
              {/* 九州 */}
              <path d="M240 460l40-5 10 40-30 40-40-10-10-30z" />

              <circle cx="630" cy="330" r="10" className="text-red-500 fill-current animate-ping opacity-75" />
              <circle cx="630" cy="330" r="6" className="text-red-600 fill-current" />
            </svg>
          )
        };

        // -----------------------------------------------------------------------------
        // Main Application Component
        // -----------------------------------------------------------------------------

        const App = () => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [loaded, setLoaded] = useState(false);
          const [isVideoOpen, setIsVideoOpen] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            
            // アニメーション用フラグ
            const timer = setTimeout(() => setLoaded(true), 100);

            return () => {
              window.removeEventListener('scroll', handleScroll);
              clearTimeout(timer);
            };
          }, []);

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setIsMenuOpen(false);
            }
          };

          // 内部コンポーネント: オンライン商談ボタン
          const OnlineMeetingButton = ({ className = "", text = "オンライン商談を予約", iconSize = 20 }) => (
            <a 
              href="https://docs.google.com/forms/d/e/1FAIpQLSe8syMPyckuJA0MF-fUQJixyzv3YlHtcKQS5ZolOb3n0ngyTg/viewform"
              target="_blank"
              rel="noopener noreferrer"
              className={`inline-flex items-center justify-center gap-2 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold rounded-full shadow-lg transition-all transform hover:scale-105 ${className}`}
            >
              <div style={{ width: iconSize, height: iconSize }}>
                <Icons.Video className="w-full h-full" />
              </div>
              <span>{text}</span>
            </a>
          );

          return (
            <div className="font-sans text-gray-800 bg-white min-h-screen selection:bg-teal-200">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-gray-900/95 backdrop-blur-sm shadow-md py-2 border-b border-white/10' : 'bg-transparent py-4'}`}>
                <div className="container mx-auto px-4 flex justify-between items-center">
                  <div className="flex items-center space-x-2">
                    <div className="h-10 w-10 md:h-12 md:w-12 rounded-full overflow-hidden border-2 border-pink-500 bg-white flex-shrink-0">
                       {/* ロゴ画像のパスはアップロードファイル名を使用 */}
                       <img src="finethanks_logo.jpg" alt="株式会社笑顔と感謝 ロゴ" className="h-full w-full object-cover" />
                    </div>
                    <div className="flex flex-col">
                      <span className={`text-[10px] md:text-xs font-bold tracking-widest uppercase ${scrolled ? 'text-gray-400' : 'text-gray-300'}`}>
                        Organized by 株式会社笑顔と感謝
                      </span>
                      <span className={`text-xs md:text-base lg:text-lg font-bold tracking-wider text-white`}>
                        日本全国から東京へ、東京から世界へ繋ぐ「共進会」
                      </span>
                    </div>
                  </div>

                  {/* Desktop Menu */}
                  <div className="hidden lg:flex items-center space-x-6">
                    <div className="flex space-x-6">
                      {['理念', '代表挨拶', '世界進出', 'イベント', '募集'].map((item, index) => {
                        const ids = ['philosophy', 'ceo', 'global', 'event', 'cta'];
                        return (
                          <button 
                            key={index} 
                            onClick={() => scrollToSection(ids[index])}
                            className={`font-medium hover:text-teal-400 transition-colors text-white`}
                          >
                            {item}
                          </button>
                        );
                      })}
                    </div>
                    <OnlineMeetingButton className="px-5 py-2 text-sm border-2 border-white/20" text="商談予約" />
                  </div>

                  {/* Mobile Menu Button */}
                  <button 
                    className="lg:hidden text-white p-2"
                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                  >
                    {isMenuOpen ? <Icons.X className="w-6 h-6" /> : <Icons.Menu className="w-6 h-6" />}
                  </button>
                </div>

                {/* Mobile Menu Overlay */}
                {isMenuOpen && (
                  <div className="lg:hidden absolute top-full left-0 w-full bg-gray-900 border-t border-gray-800 shadow-xl py-4 px-4 flex flex-col space-y-4 text-white">
                     {['理念', '代表挨拶', '世界進出', 'イベント', '募集'].map((item, index) => {
                      const ids = ['philosophy', 'ceo', 'global', 'event', 'cta'];
                      return (
                        <button 
                          key={index} 
                          onClick={() => scrollToSection(ids[index])}
                          className="text-left font-medium hover:text-teal-400 py-2 border-b border-gray-800"
                        >
                          {item}
                        </button>
                      );
                    })}
                    <div className="pt-2">
                      <OnlineMeetingButton className="w-full py-3" />
                    </div>
                  </div>
                )}
              </nav>

              {/* ----------------------------------------------------------------------- */}
              {/* Hero Section (写真ループ: 社長メイン + フラッシュで鳥居)             */}
              {/* ----------------------------------------------------------------------- */}
              <header className="relative min-h-screen flex items-center justify-center overflow-hidden bg-gray-900 pt-24 pb-10">
                
                {/* フラッシュエフェクト用オーバーレイ (ループアニメーション) */}
                <div className="absolute inset-0 bg-white animate-flash-loop pointer-events-none z-50"></div>

                <div className="absolute inset-0 z-0">
                  {/* 画像1: 社長の写真（背景・常駐） */}
                  <img 
                    src="kentapic.jpg" 
                    alt="齋藤健太 代表取締役社長" 
                    className="absolute inset-0 w-full h-full object-cover object-center md:object-top z-0"
                  />
                  
                  {/* 画像2: 鳥居と桜（ループアニメーションで一瞬だけ表示） */}
                  <img 
                    src="https://images.unsplash.com/photo-1492571350019-22de08371fd3?q=80&w=1953&auto=format&fit=crop" 
                    alt="日本の桜と鳥居" 
                    className="absolute inset-0 w-full h-full object-cover object-center z-10 animate-image-loop"
                  />

                  {/* 可読性のためのオーバーレイ (グラデーション) */}
                  <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/60 to-black/40 z-20"></div>
                  <div className="absolute inset-0 bg-black/30 z-20"></div>
                </div>

                <div className="relative z-30 container mx-auto px-4 text-center text-white h-full flex flex-col justify-center items-center">
                  
                  <div className={`transition-all duration-1000 ease-out transform mb-8 ${loaded ? 'translate-y-0 opacity-100' : '-translate-y-10 opacity-0'}`}>
                    <h2 className="text-sm md:text-lg font-bold mb-4 tracking-[0.1em] text-pink-300 uppercase border border-pink-400 inline-block px-4 py-1 rounded-full bg-pink-900/30 backdrop-blur-sm">
                      ALL of Japan to the World Through Tokyo
                    </h2>
                    
                    <h1 className="text-4xl md:text-6xl lg:text-8xl font-bold mb-8 leading-tight drop-shadow-2xl">
                      人生を絶望から<br/>
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-red-500 drop-shadow-[0_0_20px_rgba(236,72,153,0.8)]">
